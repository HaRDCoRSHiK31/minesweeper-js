<br>
<button (click)="newField()">New Field</button>
<br>
Time Counter: {{timeCounter}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mine Counter: {{mineCounter}}
<br>
<div class="field">
  <div *ngFor="let row of field">
    <button *ngFor="let cell of row.cells" (click)="onLeftClick(true, cell)" (contextmenu)="onRightClick($event, cell)">
      <div class="cell" *ngIf="isHidden(cell)">&nbsp;</div>
      <div class="cell" *ngIf="isFlag(cell)">F</div>
      <div class="cell" *ngIf="isQuestion(cell)">?</div>
      <div class="cell" *ngIf="isRevealed(cell)">{{cell.numberShown}}</div>
    </button>
  </div>
</div>
